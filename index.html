<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"

    ></script>
    <script src="script.js" defer></script>

    <title>Poll results with Chart.js</title>

      <canvas id="chart"></canvas>
    </section>
    
    <section class="second-chart-container">
      <h1 class="second-title">Apex Chart</h1>
      <canvas id="chart-2"></canvas>
    </section>
  </body>
</html>
